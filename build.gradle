plugins {
    id 'groovy'
    id 'java'
}

group 'john'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
      url  "http://repo.jenkins-ci.org/public"
    }
}
sourceSets {
    main {
        groovy {
            srcDir 'vars'
            srcDir 'resources'
        }
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.jenkins-ci.plugins.workflow', name: 'workflow-job', version: '2.22'
    compile group: 'org.jenkins-ci.plugins.workflow', name: 'workflow-multibranch', version: '2.19'
    compile group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '2.121.1'
    compile group: 'com.cloudbees', name: 'groovy-cps', version: '1.24'

    // needed by the configurator
    compile group: 'org.jenkins-ci.plugins', name: 'job-dsl-core', version: '1.66'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
